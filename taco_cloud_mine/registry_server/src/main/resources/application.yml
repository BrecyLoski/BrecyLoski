eureka:
  client:
#    fetch-registry: true
#    register-with-eureka: true
    service-url:
      default-zone: http://${other.eureka.host}:${other.eureka.port}/eureka
  server:
    enable-self-preservation: false

---
spring:
  profiles: eureka-1
  application:
    name: eureka-1

server:
  port: 8761

eureka:
  instance:
    hostname: eureka1.tacocloud.com

other:
  eureka:
    host: eureka2.tacocloud.com
    port: 8762

---
spring:
  profiles: eureka-2
  application:
    name: eureka-2

server:
  port: 8762

eureka:
  instance:
    hostname: eureka2.tacocloud.com

other:
  eureka:
    host: eureka1.tacocloud.com
    port: 8761